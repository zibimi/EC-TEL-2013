<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>SF Movies</title>
    <link href="content/styles/site.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>SF Movies</h1>
            <div>
                <label for="txt-title" class="lbl">Title</label>
                <input type="text" class="txt" id="txt-title" />
            </div>
            <div>
                <label for="txt-releaseyear" class="lbl">Release Year</label>
                <input type="text" class="txt" id="txt-releaseyear" />
            </div>
            <div>
                <label for="txt-director" class="lbl">Director</label>
                <input type="text" class="txt" id="txt-director" />
            </div>
            <div>
                <label class="lbl"></label>
                <button type="button" class="btn" id="btn-search">Search</button>
                <span class="loading">fetching data...</span>
            </div>
            <!--<div>
                <label for="txt-location" class="lbl">Location</label>
                <input type="text" class="txt" id="txt-location" />
            </div>
            <div>
                <label class="lbl"></label>
                <button type="button" class="btn" id="btn-searchnearby">Search Nearby</button>
            </div>-->
        </div>
        <div id="content">
            <div id="list">
                <h3>Results</h3>
                <ul id="results">
                    
                </ul>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script type="text/x-template" id="tpl-location">
        <a href="javascript:void(0);" title="<%=locations %>"><%=locations %></a>
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/site.js"></script>
</body>
</html>
